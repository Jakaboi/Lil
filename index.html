<!DOCTYPE html>
<html>
  <head>
    <title>Demo Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
  </head>
  <body>
    <div id="map" style="width: 100%; height: 800px;"></div>
    <script>
    var mymap = L.map('map').setView([51.12983, -2.73341], 16);
      
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	  	attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(mymap);
            var marker = L.marker([51.12983, -2.73341]).addTo(mymap)
	    marker.bindPopup("<b>Beware!</b><br>Dreams die here.")
	    var marker = L.marker([51.125014, -2.734303]).addTo(mymap)
	    marker.bindPopup("<b>The Shack</b>")
	    var circle = L.circle([51.12983, -2.73341], {
    color: 'blue',
    fillColor: '#4363F6',
    fillOpacity: 0.5,
    radius: 100
}).addTo(mymap);
	    var circle = L.circle([51.125014, -2.734303], {
    color: 'blue',
    fillColor: '#FFC80E',
    fillOpacity: 0.8,
    radius: 15
}).addTo(mymap);
	     var circle = L.circle([51.121263, -2.72727], {
    color: 'red',
    fillColor: '#FF0000',
    fillOpacity: 0.5,
    radius: 350
}).addTo(mymap);
	    var popup = L.popup();

function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(mymap);
}

mymap.on('click', onMapClick);
    </script>
  </body>    
</html>
